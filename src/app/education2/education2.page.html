<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dash"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Education
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <ion-card-header>
      Post a Tip
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input [(ngModel)]="tipTitle" name="tipTitle" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Content</ion-label>
        <ion-textarea [(ngModel)]="tipContent" name="tipContent"></ion-textarea>
      </ion-item>
      <ion-button expand="block" (click)="postTip()">Post</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let tip of tips">
    <ion-card-header>
      {{ tip.title }}
    </ion-card-header>
    <ion-card-content>
      {{ tip.content }}
    </ion-card-content>
  </ion-card>
</ion-content>
