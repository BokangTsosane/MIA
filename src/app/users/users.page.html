<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dash"></ion-back-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>{{ user.name }}</ion-label>
      <ion-button (click)="checkRequests()">block user</ion-button>
      <ion-button (click)="checkMatches()">check details</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
