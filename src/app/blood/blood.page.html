<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Find A match</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let request of filteredRequests" (click)="showProfile(request)">
      <ion-label>
        <h2>{{ request.title }}</h2>
        <p><strong>Blood Type Required:</strong> {{ request.bloodType }}</p>
        <p><strong>Urgency:</strong> {{ request.urgency }}</p>
        <p><strong>Location:</strong> {{ request.location }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-button expand="block" class="request-button" (click)="navigateToRequestPage()">Request</ion-button>
